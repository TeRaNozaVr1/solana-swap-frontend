<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presale Swap</title>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #143021;
            color: white;
            text-align: center;
        }
        .container {
            width: 350px;
            background: #143021;
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto;
        }
        h1 {
            font-family: 'Anta', sans-serif;
            font-size: 32px;
        }
        .btn {
            background: #98ff38;
            border: none;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .btn:hover {
            background: #7ed82c;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        .wallet-status {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Solana Swap</h1>
    <button id="connectPhantom">Підключити Phantom</button>
    <button id="connectSolflare">Підключити Solflare</button>
    <p id="walletInfo"></p>
        
        <select id="currency">
            <option value="SOL">Solana (SOL)</option>
            <option value="USDT">Tether (USDT)</option>
            <option value="USDC">USD Coin (USDC)</option>
        </select>
        
        <input type="number" id="amount" placeholder="Введіть суму">
        <button id="swap-button" class="btn">Обміняти</button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
